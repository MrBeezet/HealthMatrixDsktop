<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthMatrix Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<style>
body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background-color: #f0d6ee;
  color: #333;
}

.container {
  display: flex;
  flex-direction: column;
  height: 100vh;
}

.header {
  background-color: #00509e;
  color: white;
  padding: 1rem;
  text-align: center;
}

.navbar {
  background-color: #0066cc;
  color: white;
  padding: 1.5rem;
}

.navbar ul {
  list-style: none;
  display: flex;
  justify-content: center;
  padding: ;
  margin: 10px;
}

.navbar li {
  margin: 0 1rem;
  padding: 1pt;
}

.navbar a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

.navbar a.active, .navbar a:hover {
  text-decoration: underline;
}

.content {
  flex: 1;
  padding: 1rem;
  overflow-y: auto;
}

.stats {
  display: flex;
  gap: 1rem;
  margin-bottom: 1rem;
}

.stat-card {
  background-color: #00509e;
  color: white;
  padding: 1rem;
  border-radius: 5px;
  flex: 1;
  text-align: center;
}

.user-table {
  margin-top: 1rem;
}

table {
  width: 100%;
  border-collapse: collapse;
}

thead {
  background-color: #00509e;
  color: white;
}

th, td {
  padding: 0.5rem;
  text-align: left;
  border: 1px solid #ccc;
}

tbody tr:nth-child(even) {
  background-color: #f9f9f9;
}

.btn {
  padding: 1rem;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

.btn.edit {
  background-color: #007bff;
  color: white;
}

.btn.delete {
  background-color: #dc3545;
  color: white;
}

.footer {
  background-color: #00509e;
  color: white;
  text-align: center;
  padding: 1rem;
}
</style>
<body>
    <div class="container">
        <header class="header">
            <h1>HealthMatrix Admin Dashboard</h1>
        </header>
        <nav class="navbar">
            <ul>
                <li><a href="#" class="active">Dashboard</a></li>
                <li><a href="addPatient.html">Add User</a></li>
                <li><a href="patientDatabase.html">User Management</a></li>
                <li><a href="login.html" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
        <main class="content">
            <section class="stats">
                <div class="stat-card">Total Users: 50</div>
                <div class="stat-card">Active Users: 45</div>
                <div class="stat-card">System Logs: 150</div>
            </section>
            <section class="user-table">
                <h2>Users</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>John Doe</td>
                            <td>Admin</td>
                            <td>
                                <button class="btn edit">Edit</button>
                                <button class="btn delete">Delete</button>
                            </td>
                        </tr>
                        <!-- Add more rows dynamically -->
                    </tbody>
                </table>
            </section>
        </main>
        <footer class="footer">
            <p>&copy; 2024 HealthMatrix. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
