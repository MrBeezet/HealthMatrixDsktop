<!DOCTYPE html>
<html lang="en">
<head>
    <title>Patient Database</title>
    <link rel="stylesheet" href="patientDatabase.css">
</head>
<style>
    /* Common Styling for Both Pages */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f9fc;
    color: #333;
}

header {
    background-color: #0056b3;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    margin: 0;
    font-size: 24px;
}

header nav {
    display: flex;
    gap: 15px;
}

header nav a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    padding: 5px 10px;
    border-radius: 4px;
    transition: background-color 0.3s;
}

header nav a:hover {
    background-color: #003d7a;
}

main {
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Add Patient Page */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

form label {
    font-weight: bold;
}

form input, form select, form textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    width: 100%;
}

form textarea {
    resize: vertical;
}

form button {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

form button[type="submit"] {
    background-color: #0056b3;
    color: #fff;
}

form button[type="submit"]:hover {
    background-color: #003d7a;
}

form button[type="reset"] {
    background-color: #ccc;
    color: #333;
}

form button[type="reset"]:hover {
    background-color: #999;
}

/* Patient Database Page */
#searchInput {
    margin-bottom: 20px;
    padding: 10px;
    font-size: 16px;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 5px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table thead {
    background-color: #0056b3;
    color: #fff;
}

table th, table td {
    padding: 10px;
    text-align: left;
    border: 1px solid #ccc;
}

table tr:nth-child(even) {
    background-color: #f9f9f9;
}

table tr:hover {
    background-color: #e0f0ff;
}

</style>
<body>
    <header>
        <h1>Patient Database</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="addPatient.html">Add Patient</a>
        </nav>
    </header>
    <main>
        <input type="text" id="searchInput" placeholder="Search by name or ID">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>DOB</th>
                    <th>Gender</th>
                    <th>Condition</th>
                </tr>
            </thead>
            <tbody id="patientTable">
                <!-- Rows populated by JavaScript -->
            </tbody>
        </table>
    </main>
</body>
</html>
